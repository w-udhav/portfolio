    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

            <div class="flex items-center gap-2">

                <i class="fas fa-map-marker-alt text-zinc-400 text-xl"></i>

              target="_blank"
              class="text-zinc-300 hover:text-sky-500"
            >

              class="text-zinc-300 hover:text-sky-500"

              href="https://www.instagram.com/w_udhav/"
              target="_blank"
              class="text-zinc-300 hover:text-sky-500"
            >
              <i class="fab fa-instagram text-[22px]"></i>
            </a>
            <a
              href="https://github.com/w-udhav"
              target="_blank"
              class="text-zinc-300 hover:text-sky-500"
            >
              <i class="fab fa-github text-[22px]"></i>
            </a>
          </div>

          <!-- CTA -->
          <div>
            <button class="w-full rounded-xl bg-sky-500 hover:bg-sky-600 transition-all text-black font-medium text-lg py-3">Hire Me</button>
          </div>
